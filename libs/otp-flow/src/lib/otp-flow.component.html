<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-title>OTP Confirmation</mat-card-title>
    <mat-card-content>
      <p>
        <lpg-otp-input formControlName="token"></lpg-otp-input>
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between align-items-center">
      <button color="primary" type="submit" mat-raised-button>Confirm OTP</button>
      <a [routerLink]="['/forgot-password']">Didn't get the OTP?</a>
    </mat-card-actions>
  </mat-card>
</form>

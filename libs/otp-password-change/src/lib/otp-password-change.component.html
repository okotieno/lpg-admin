<lpg-layout>
 <h1 class="d-flex align-items-center">Settings <mat-icon>arrow_right</mat-icon> Password Reset</h1>
  <form [formGroup]="form">
    <div class="d-flex flex-column">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input formControlName="password" matInput type="password">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-8">
        <mat-form-field appearance="outline">
          <mat-label>Confirm New Password</mat-label>
          <input formControlName="passwordConfirmation" matInput type="password">
        </mat-form-field>
      </div>
    </div>
    <div>
      <button mat-raised-button color="primary">Change Password</button>
    </div>
  </form>
</lpg-layout>

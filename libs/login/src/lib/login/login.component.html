<mat-grid-list cols="12" rowHeight="100vh">
  <mat-grid-tile
    [colspan]="7"
    [rowspan]="1"
    >
    <div>LPG ADMIN</div>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="5"
    [rowspan]="1"
   >
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field appearance="outline" >
              <mat-label>Username</mat-label>
              <input type="text" matInput placeholder="Enter Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Enter Password" formControlName="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button color="primary" type="submit" mat-raised-button>Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input autocomplete="username" type="text" matInput placeholder="Enter Username"
                 formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input autocomplete="current-password" type="password" matInput placeholder="Enter Password"
                 formControlName="password">
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between align-items-center">
        <button color="primary" type="submit" mat-raised-button>Login</button>
      <a [routerLink]="['/forgot-password']">Forgot Password ?</a>
    </mat-card-actions>
  </mat-card>
</form>

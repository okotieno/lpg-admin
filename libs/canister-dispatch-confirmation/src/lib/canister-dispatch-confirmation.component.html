<div mat-dialog-title class="d-flex justify-content-between">
  <h1>{{ confirmationStation[data.direction].title}}</h1>
  <button type="button" class="ml-auto" mat-icon-button mat-dialog-close="">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content class="p-3">
  {{'Please confirm the Canisters received'}}
</div>

<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-dialog-close="" mat-button color="primary" class="pe-4">Cancel</button>
  <button mat-dialog-close="" mat-raised-button color="primary" (click)="confirmAction()">Confirm</button>
</div>

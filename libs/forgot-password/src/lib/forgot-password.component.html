<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-title>Forgot Password</mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input autocomplete="email" type="text" matInput placeholder="Enter Email"
                 formControlName="email">
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between align-items-center">
      <button color="primary" type="submit" mat-raised-button>Get OTP</button>
      <a [routerLink]="['/login']">Login</a>
    </mat-card-actions>
  </mat-card>
</form>

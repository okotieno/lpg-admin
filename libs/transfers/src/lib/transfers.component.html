<lpg-layout>
  <h2>Transfers</h2>

  <ng-container>
    <!--    *ngIf="dataSource$ | async as dataSource"-->
    <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="canisterBatchId">
        <th mat-header-cell *matHeaderCellDef> #ID</th>
        <td mat-cell *matCellDef="let element"> {{element.canisterBatchId}} </td>
      </ng-container>

      <!-- Canister Quantity Column -->
      <ng-container matColumnDef="canisterQuantity">
        <th mat-header-cell *matHeaderCellDef> Canister Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.canisters.length }} </td>
      </ng-container>

      <!-- From Column -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From</th>
        <td mat-cell *matCellDef="let element"> {{ element.fromDepotName ?? element.fromDealerName  }} </td>
      </ng-container>

      <!-- To Column -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To</th>
        <td mat-cell *matCellDef="let element"> {{element.toDepotName ?? element.toDealerName }} </td>
      </ng-container>

      <!-- Transporter Column -->
      <ng-container matColumnDef="transportName">
        <th mat-header-cell *matHeaderCellDef> Transporter</th>
        <td mat-cell *matCellDef="let element"> {{element.transporterName }} </td>
      </ng-container>



      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openEditBatchesDialog(element)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="openDeleteDialog(element)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      `

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-container>
      <mat-paginator (page)="setPage($event)" [length]="meta?.total ?? 0" [pageSizeOptions]="[10, 20, 50, 100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </ng-container>
  </ng-container>
</lpg-layout>

<mat-toolbar color="primary">
  <button *ngIf="showHeaderMenuButton$ |async" (click)="toggleMenu()" mat-icon-button
          aria-label="Toggle Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>LPG ADMIN</span>
  <span class="spacer"></span>
  <button *ngIf="profile$ | async as profile" class="me-2" mat-button [matMenuTriggerFor]="menu" aria-label="Toggle User menu">
    <mat-icon>person</mat-icon><span>{{ profile.firstName }} {{ profile.lastName }}</span><mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
    <button mat-menu-item [routerLink]="['/profile']">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
  </mat-menu>


</mat-toolbar>

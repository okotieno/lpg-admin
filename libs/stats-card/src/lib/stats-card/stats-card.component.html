<mat-card class="card card-stats" [routerLink]="linksTo" [queryParams]="linksToQueryParams">
  <div class="card-header card-header-icon"
       [class.card-header-primary]="color === 'primary'"
       [class.card-header-success]="color === 'success' || color === 'accent'"
       [class.card-header-danger]="color === 'danger'"
       [class.card-header-warn]="color === 'warn'"
  >
    <div class="card-icon d-flex align-items-center justify-content-center">
      <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
      <mat-icon *ngIf="svgIcon" [svgIcon]="svgIcon">{{ icon }}</mat-icon>
    </div>
    <p class="card-category">{{ title | titlecase }}</p>
    <span class="card-title">{{ value }}</span>
  </div>
  <div class="card-footer">
    <div class="stats">
      <i class="icon-calendar-times-o"></i> {{ footer }}
    </div>
  </div>
</mat-card>

<mat-card class="card card-stats" [routerLink]="linksTo">
  <div class="card-header card-header-icon"
       [class.card-header-primary]="color === 'primary'"
       [class.card-header-success]="color === 'success'"
       [class.card-header-danger]="color === 'danger'"
       [class.card-header-warning]="color === 'warning'"
  >
    <div class="card-icon d-flex align-items-center justify-content-center">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    <p class="card-category">{{ title | titlecase }}</p>
    <span class="card-title">{{ value }}</span>
  </div>
  <div class="card-footer">
    <div class="stats">
      <i class="icon-calendar-times-o"></i> {{ footer }}
    </div>
  </div>
</mat-card>

<h1>Add Depot</h1>

<form [formGroup]="form">
  <div class="d-flex">
    <div class="col-12">
      <mat-form-field formControlName="depotName" appearance="outline">
        <mat-label>Depot name</mat-label>
        <input matInput placeholder="Enter Depot Name">
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button color="primary">Submit</button>
</form>

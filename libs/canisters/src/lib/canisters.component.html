<lpg-layout>
  <h1>Canisters</h1>
  <button color="primary" (click)="openAddCanisterDialog()" mat-raised-button class="mb-2">
    <mat-icon>post_add</mat-icon> New Canister
  </button>
<!--  <ng-container *ngIf="dataSource$ | async as dataSource">-->
    <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="canisterId">
        <th mat-header-cell *matHeaderCellDef> #ID </th>
        <td mat-cell *matCellDef="let element">
          {{element.canisterId}}
        </td>
      </ng-container>

      <!-- Position Brand Name -->
      <ng-container matColumnDef="canisterBrandName">
        <th mat-header-cell *matHeaderCellDef> Brand Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.canisterBrandName}}
        </td>
      </ng-container>

      <!-- Canister Size -->
      <ng-container matColumnDef="canisterSize">
        <th mat-header-cell *matHeaderCellDef> Canister Size </th>
        <td mat-cell *matCellDef="let element">
          {{element.canisterSizeName}}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openAddCanisterDialog(element)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="openDeleteDialog(element)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
          <button (click)="openQRDialog(element)" mat-icon-button color="accent">
            <mat-icon>qr_code</mat-icon>
          </button>
        </td>
      </ng-container>`

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-container>
      <mat-paginator (page)="setPage($event)" [length]="meta?.total ?? 0" [pageSizeOptions]="[10, 20, 50, 100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </ng-container>
<!--  </ng-container>-->
</lpg-layout>

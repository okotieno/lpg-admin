<h1>Add Brand</h1>

<form [formGroup]="form" (ngSubmit)="addBrand()">
  <div class="">
    <div class="col-5">
      <mat-form-field  appearance="outline">
        <mat-label>Brand Name</mat-label>
        <input formControlName="brandName" matInput placeholder="Enter Brand Name">
      </mat-form-field>
    </div>
    <div class="col-5">
      <mat-form-field  appearance="outline">
        <mat-label>Brand Company</mat-label>
        <input formControlName="brandCompanyName" matInput placeholder="Enter Brand Company Name">
      </mat-form-field>
    </div>
  </div>

  <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Submit</button>
</form>

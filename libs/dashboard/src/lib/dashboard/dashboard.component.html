<lpg-layout>
<ng-container *ngIf="stats$ | async as stats">
  <h2>General</h2>
  <div class="d-flex flex-wrap">
    <div class="col-lg-3 m-3">
      <lpg-stats-card [linksTo]="['/depots']" footer="View depots" title="Depot" [value]="stats.depotsCount" icon="maps_home_work_outlined" color="danger"></lpg-stats-card>
    </div>
    <div class="col-lg-3 m-3">
      <lpg-stats-card [linksTo]="['/transporters']" footer="View transporters" title="Transporters" [value]="stats.transportersCount" icon="local_shipping_outlined" color="success"></lpg-stats-card>
    </div>
    <div class="col-lg-3 m-3">
      <lpg-stats-card [linksTo]="['/dealers']" footer="View Dealers" title="Dealers" [value]="stats.dealersCount" icon="attach_money" color="success"></lpg-stats-card>
    </div>
  </div>

  <h2>Users</h2>
  <div class="d-flex flex-wrap">
    <div class="col-lg-3 m-3">
      <lpg-stats-card [linksTo]="['/users']" footer="View Active Users" title="Active Users" [value]="stats.activeUsersCount" icon="maps_home_work_outlined" color="success"></lpg-stats-card>
    </div>
    <div class="col-lg-3 m-3">
      <lpg-stats-card [linksTo]="['/users?active=false']" footer="View Inactive users" title="Inactive Users" [value]="stats.inActiveUsersCount" icon="local_shipping_outlined" color="warn"></lpg-stats-card>
    </div>
    <div class="col-lg-3 m-3">
      <lpg-stats-card [linksTo]="['/users?new-users=true']" footer="View New Users" title="New Users" [value]="stats.newUsersCount" icon="attach_money" color="accent"></lpg-stats-card>
    </div>
  </div>
</ng-container>
</lpg-layout>
